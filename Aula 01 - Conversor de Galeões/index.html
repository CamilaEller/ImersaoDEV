<body>
  <div class="content">
    <h2>Quem ganha, ganha em Galeão!</h2>
    <p>Que tal converter esse valor para reais e dólar?</p>
    <!-- Removi o "onclick" diretamente no HTML e vamos associar no JavaScript -->
    <button id="convertButton">Bora converter!</button>
  </div>

  <footer>Alura - Imersão DEV - 2025</footer>

  <script>
    // Função JavaScript para o botão
    function conversor() {
      alert("Função de conversão está em desenvolvimento.");
    }

    // Espera o DOM carregar completamente antes de adicionar o evento
    document.addEventListener("DOMContentLoaded", function() {
      document.getElementById("convertButton").addEventListener("click", conversor);
    });
  </script>
</body>
